class_name: theme-block theme-block-pdf
html: <!-- mt-beb t="core-context" m='{"1":{"assetId":""}}' --><!-- /mt-beb --><!-- mt-beb t="mt-file" m='1' --><div class="mt-be-file"><a href=""></a></div><!-- /mt-beb -->
icon: data:image/svg+xml;base64,
identifier: pdf
label: pdf
preview_header: "<script src=\"https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js\" integrity=\"sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ==\" crossorigin=\"anonymous\" referrerpolicy=\"no-referrer\"></script>\r\n<script>\r\ndocument.addEventListener('DOMContentLoaded', async () => {\r\n  if ( document.body.dataset.hasCompiledHtml ) return\r\n  \r\n  const size = 400\r\n  const $anchor = document.querySelector('a')\r\n  const $img = new Image()\r\n\r\n  $img.src = $anchor.href.replace(/([^\\/]+)\\.pdf($|\\?)/, (_, basename, trailing) => `thumbnail/${basename}-${size}x${size}f.pdf${trailing}`)\r\n  $img.addEventListener('load', () => {\r\n    const data = {\r\n      link:{\r\n        href: $anchor.href,\r\n        text: $anchor.textContent,\r\n        target: $anchor.target || '_self',\r\n      },\r\n      img: {\r\n        src: $img.src,\r\n        alt: '',\r\n        width: $img.naturalWidth,\r\n        height: $img.naturalHeight,\r\n      },\r\n    }\r\n  \r\n    const template = document.querySelector('#template').innerHTML\r\n    const rendered = Mustache.render(template, data)\r\n    MTBlockEditorSetCompiledHtml(rendered)\r\n  });\r\n});\r\n</script>\r\n\r\n<template id=\"template\">\r\n  <p class=\"theme-block-file\">\r\n    <span class=\"theme-block-file-decoration\" aria-hidden=\"true\">\r\n      <span class=\"theme-block-file-decoration-icon material-symbols-outlined\"></span>\r\n      <span class=\"theme-block-file-decoration-label\"></span>\r\n    </span>\r\n    <a href=\"{{link.href}}\"  target=\"{{link.target}}\">\r\n      <img\r\n        src=\"{{img.src}}\"\r\n        alt=\"\"\r\n        width=\"{{img.width}}\"\r\n        height=\"{{img.height}}\"\r\n        loading=\"lazy\"\r\n      >\r\n      <span class=\"\">{{link.text}}</span>\r\n    </a>\r\n  </p>\r\n</template>"
root_block: ''
scope: blog
show_preview: 1
