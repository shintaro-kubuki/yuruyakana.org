preview_header: "<script>\r\ndocument.addEventListener('DOMContentLoaded', async () => {\r\n  if ( document.body.dataset.hasCompiledHtml ) return\r\n\r\n  document.querySelector('table')?.classList.add('table')\r\n  document.querySelector('table colgroup')?.remove()\r\n  document.querySelector('table')?.removeAttribute('border')\r\n  document.querySelector('table')?.removeAttribute('style')\r\n\r\n  MTBlockEditorSetCompiledHtml(document.body.innerHTML)\r\n});\r\n</script>"
