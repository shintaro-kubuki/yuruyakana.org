html: "<!-- mt-beb t=\"core-context\" m='{\"1\":{\"label\":\"テキスト\",\"className\":\"button-text\",\"blockElement\":\"p\"},\"2\":{\"text\":\"\"},\"3\":{\"label\":\"URL\",\"className\":\"button-url\",\"blockElement\":\"p\"},\"4\":{\"label\":\"リンクターゲット\",\"className\":\"button-target\",\"blockElement\":\"p\",\"options\":\"同じタブで開く\\n新しいタブで開く\"},\"5\":{\"text\":\"同じタブで開く\"},\"6\":{\"label\":\"サイズ\",\"className\":\"button-size\",\"blockElement\":\"p\",\"options\":\"大\\n中\\n小\"},\"7\":{\"text\":\"中\"},\"8\":{\"label\":\"スタイル\",\"className\":\"button-style\",\"blockElement\":\"p\",\"options\":\"背景色なし\\n背景色あり\"},\"9\":{\"text\":\"背景色なし\"}}' --><!-- /mt-beb --><!-- mt-beb t=\"sixapart-input\" m='1,2' --><p class=\"button-text\"></p><!-- /mt-beb --><!-- mt-beb t=\"sixapart-input\" m='3,2' --><p class=\"button-url\"></p><!-- /mt-beb --><!-- mt-beb t=\"sixapart-select\" m='4,5' --><p class=\"button-target\">同じタブで開く</p><!-- /mt-beb --><!-- mt-beb t=\"sixapart-select\" m='6,7' --><p class=\"button-size\">中</p><!-- /mt-beb --><!-- mt-beb t=\"sixapart-select\" m='8,9' --><p class=\"button-style\">背景色なし</p><!-- /mt-beb -->"
