label: "ボタン"
preview_header: "<script src=\"https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js\" integrity=\"sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ==\" crossorigin=\"anonymous\" referrerpolicy=\"no-referrer\"></script>\r\n<script>\r\ndocument.addEventListener('DOMContentLoaded', async () => {\r\n  if ( document.body.dataset.hasCompiledHtml ) return\r\n\r\n  const map = {\r\n    style: {\r\n      '背景色あり': 'btn-primary',\r\n      '背景色なし': 'btn-outline-primary',\r\n    },\r\n    target: {\r\n      '同じタブで開く': '_self',\r\n      '新しいタブで開く': '_blank',\r\n    },\r\n    size: {\r\n      '大': 'btn-lg',\r\n      '中': '',\r\n      '小': 'btn-sm',\r\n    },\r\n  }\r\n  const data = {\r\n    text: document.querySelector('.button-text')?.textContent || '',\r\n    url: document.querySelector('.button-url')?.textContent || '',\r\n    target: map.target[document.querySelector('.button-target')?.textContent || '同じタブで開く'],\r\n    size  : map.size[document.querySelector('.button-size')?.textContent || '中'],\r\n    style : map.style[document.querySelector('.button-style')?.textContent || '背景色なし'],\r\n  }\r\n\r\n  const template = document.querySelector('#template').innerHTML\r\n  const rendered = Mustache.render(template, data)\r\n  MTBlockEditorSetCompiledHtml(rendered)\r\n});\r\n</script>\r\n\r\n<template id=\"template\">\r\n  <a class=\"btn {{style}} {{size}} theme-block theme-block-buton\" href=\"{{url}}\" target=\"{{target}}\">{{text}}</a>\r\n</template>\r\n"
root_block: ''
scope: blog
