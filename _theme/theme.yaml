    data:
      - assets
    importer: blog_static_files
  custom_fields:
    component: commercial
    data:
      page_main_img:
        default: ''
        description: "ウェブページのヘッダー画像や、メインページのピックアップページの背景画像に使われる画像を設定します。画像サイズは幅1280px以上推奨です。"
        name: "ページ内イメージ"
        obj_type: page
        options: ''
        required: 0
        type: asset_image
    importer: custom_fields
  entry_format_prefs:
    component: ~
    data:
      page:
        convert_breaks: use_previous
        text_filters:
          - 0
          - __default__
          - markdown
          - richtext
          - block_editor
      post:
        convert_breaks: use_previous
        text_filters:
          - 0
          - __default__
          - markdown
          - richtext
          - block_editor
    importer: entry_format_prefs
  field_display_options:
    component: ~
    data:
      page:
        excerpt:
          display: default
          order: 2
        keywords:
          display: default
          order: 1
        text:
          display: default
          order: 0
      post:
        excerpt:
          display: default
          order: 2
        keywords:
          display: default
          order: 1
        text:
          display: default
          order: 0
    importer: field_display_options
  template_set:
    component: core
    data:
      base_path: templates
      templates:
        archive:
          category_entry_listing:
            filename: category_entry_listing.mtml
            label: "カテゴリ一覧"
            mappings:
              category:
                archive_type: Category
                file_template: "%-c/%i"
                preferred: 1
        index:
          archive_index_html:
            filename: archive/index.html.mtml
            label: "記事一覧"
            outfile: archive/index.html
            rebuild_me: 1
          css_bootstrap_css:
            filename: assets/css/bootstrap.css.mtml
            label: bootstrap.css
            outfile: assets/css/bootstrap.css
            rebuild_me: 1
          css_theme_css:
            filename: assets/css/theme.css.mtml
            label: theme.css
            outfile: assets/css/theme.css
            rebuild_me: 1
          main_index:
            filename: index.html.mtml
            label: "メインページ"
            outfile: index.html
            rebuild_me: 1
            settings: index_settings.mtml
            vars:
              theme_hero_pic: .assets/banner.png
              theme_hero_text_main: "<p>Movable Type.net の<br>標準テーマ</p>"
              theme_hero_text_sub: "<p>これは上記のメインタイトルに合わせた<br>サイズが小さいリードテキストです。</p>"
              theme_placeholder: ''
              theme_toppage_latest_entries_limit: 3
              theme_toppage_selected_entries: 1
              theme_toppage_selected_webpages: 1
        individual:
          entry:
            filename: entry.mtml
            label: "記事"
            mappings:
              individual:
                archive_type: Individual
                file_template: "%y/%m/%-b/%i"
                preferred: 1
        module:
          breadcrumbs:
            filename: breadcrumbs.mtml
            label: "パンくずリスト"
          config:
            filename: config.mtml
            label: "全般設定"
            settings: config_settings.mtml
          entry_item:
            filename: entry_item.mtml
            label: "記事アイテム"
          entry_list:
            filename: entry_list.mtml
            label: "記事リスト"
          footer:
            filename: footer.mtml
            label: "フッター"
            settings: footer_settings.mtml
            vars:
              theme_copyright: "©2025&nbsp;ゆるやかな合同WEB勉強会.\n      \n      "
              theme_footer_logo: .assets/logo.png
              theme_sub_menu_items: ''
          global_navi:
            filename: global_navi.mtml
            label: "グローバルナビゲーション"
            settings: global_navi_settings.mtml
            vars:
              theme_CTA_button_text: "お問い合わせ        \n        "
              theme_CTA_button_url: ''
              theme_main_menu_items: ''
              theme_nav_logo: .assets/logo.png
          layout:
            filename: layout.mtml
            label: "レイアウト"
          metainfo:
            filename: metainfo.mtml
            label: "メタ情報"
          page_item:
            filename: page_item.mtml
            label: "ウェブページアイテム"
        page:
          page:
            filename: page.mtml
            label: "ウェブページ"
            mappings:
              page:
                archive_type: Page
                file_template: "%-c/%-b/%i"
                preferred: 1
        system:
          editor_css:
            filename: editor_css.mtml
            label: "エディタCSS"
    importer: template_set
  thumbnail_image:
    component: ~
    data:
      show_thumbnail_editor: 1
    importer: thumbnail_image

